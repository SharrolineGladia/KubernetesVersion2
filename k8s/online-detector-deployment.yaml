apiVersion: apps/v1
kind: Deployment
metadata:
  name: online-detector
  namespace: journal-implementation
  labels:
    app: online-detector
spec:
  replicas: 1
  selector:
    matchLabels:
      app: online-detector
  template:
    metadata:
      labels:
        app: online-detector
    spec:
      containers:
        - name: detector
          image: online-detector:latest
          imagePullPolicy: IfNotPresent

          # Inject configuration from ConfigMap
          envFrom:
            - configMapRef:
                name: online-detector-config

          # Optional: Override specific values for this deployment
          env:
            - name: SERVICE_NAME
              value: "notification-service"
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace

          # Resource limits
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"

          # Health checks
          livenessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 60

          readinessProbe:
            exec:
              command:
                - python
                - -c
                - "import sys; sys.exit(0)"
            initialDelaySeconds: 10
            periodSeconds: 30

